# Enable true color support in terminal
# This allows for better color rendering in tmux, making the visual 
# experience more consistent with GUI applications
set-option -sa terminal-overrides ",xterm*:Tc"

# Enable mouse support
# Allows clicking on panes to select them, scrolling with mouse wheel, 
# and resizing panes by dragging
set -g mouse on

# Start windows and panes indexing at 1 instead of 0
# Makes it more intuitive for keyboard navigation (keys 1-9 are in 
# sequential order on keyboard)
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
# Automatically renumber windows when one is closed
# Maintains sequential window numbering without gaps
set-option -g renumber-windows on

# Maintain the current directory when splitting panes
# Vertical split (") with the same directory as the current pane
bind '"' split-window -v -c "#{pane_current_path}"
# Horizontal split (%) with the same directory as the current pane
bind % split-window -h -c "#{pane_current_path}"

# Set escape time to 0 (eliminate delay)
# Removes the delay when pressing Escape, which is crucial for vim users
# and makes the terminal more responsive
set -s escape-time 0

# Use vi key bindings in copy mode
# Helps vim users have consistent key bindings for navigation and selection
set-window-option -g mode-keys vi
# Configure vi-like key bindings for selection in copy mode
# v: start selection similar to vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
# C-v: toggle rectangle/block selection mode similar to vim
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
# y: copy selection and exit copy mode similar to vim's yank
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

###
# Plugin declarations for Tmux Plugin Manager (TPM)
###

# TPM itself - manages all other plugins
# Allows for easy installation and updates of plugins with 
# prefix + I (install) and prefix + U (update)
set -g @plugin 'tmux-plugins/tpm'

# Tmux Sensible - a set of basic tmux settings everyone can agree on
# Provides reasonable defaults for key settings like history limit, 
# display time, etc.
set -g @plugin 'tmux-plugins/tmux-sensible'

# Tmux Yank - enables copying to system clipboard
# Integrates tmux copy with system clipboard, making it easier to 
# transfer text between tmux and other applications
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize Tmux Plugin Manager
# This line runs TPM which processes all the plugin declarations above
# Keep this at the very bottom of tmux.conf
run '~/.tmux/plugins/tpm/tpm'
